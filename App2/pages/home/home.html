<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="../../js/jq.js"></script>
    <script src="/pages/home/home.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Wego</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-----rebase--->
            <section aria-label="Main content" role="main">
                <div class="hubSections">
                    <!--  hub 1-->
                    <div class="hubSection1">
                        <h2>Save Time Payless, Travel More</h2>
                        <span>By Searching Over 150 Site in the time it takes to search one</span>
                    </div>
                    <!--  hub 1 end-->
                    <!--  hub 2 start-->
                    <div class="hubSection2">
                        <span>Search For Flight</span>
                        <div class="searchbox">
                            <label>FROM</label>
                            <input type="text" id="flightfrom" class="flight-full" />
                            <label>TO</label>
                            <input type="text" id="flightto" class="flight-full" />

                            <label>DEPARTURE DATE</label>
                            <div id="ffd" data-win-control="WinJS.UI.DatePicker"></div>


                            <label>RETURN DATE</label>
                            <div id="ffr" data-win-control="WinJS.UI.DatePicker"></div>

                            <div class="left-container">
                                <label>PESSANGER</label>
                                <select id="flight-pessanger" class="flight-half">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>

                                </select>
                            </div>
                            <div class="right-container">
                                <label>CABIN CLASS</label>
                                <select id="flight-class" class="flight-half">
                                    <option value="economy">Economy</option>
                                    <option value="bussiness">Bussines</option>
                                    <option value="first">First</option>


                                </select>
                            </div>
                            <button type="button" class="flight-submit" id="flightsubmit">Flight Search</button>
                        </div>
                    </div>
                    <!--  hub 2 end-->
                    <!--  hub 3 start-->
                    <div class="hubSection3">
                        <span>Search For Hotels</span>
                        <div class="searchbox">
                            <label>DESTINATION</label>
                            <input type="text" id="Text5" class="flight-full" />


                            <label>ARRIVE</label>
                            <div id="had" data-win-control="WinJS.UI.DatePicker"></div>


                            <label>DEPART</label>
                            <div id="hdd" data-win-control="WinJS.UI.DatePicker"></div>

                            <div class="left-container">
                                <label>ROOM</label>
                                <select id="hotels-room" class="flight-half">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>

                                </select>
                            </div>
                            <div class="right-container">
                                <label>CABIN CLASS</label>
                                <select id="hotels-guest" class="flight-half">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <button type="button" class="flight-submit" id="hotels-search">Hotel Search</button>
                        </div>
                    </div>
                    <!--  hub 3 end-->
                    <!--  hub 4 start-->
                    <!-- deals done--->
                    <div class="hubSection4">
                        <span>Deal Finder</span>
                        <ul id="deals-draw"></ul>

                    </div>
                </div>
            </section>
        </section>

    </div>
</body>
</html>
